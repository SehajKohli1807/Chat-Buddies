<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <title>Chat Buddies - Real Time Chat Application</title>
  </head>
  <body>
    <nav>
      <h1>Welcome to Chat Buddies</h1>
      <img class="logo" src="./logo.png" alt="Chat App" />
    </nav>
    <main>
    <div class="container">
      <!-- <div class="message left"></div>
      <div class="message right"></div> -->
    </div>

     <div class="send">
      <form action="#" id="send-message">
        <input
          
          title="message"
          placeholder="Message"
          type="text" required
          name="message-input"
          id="messageInp"
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
</main>
    
  </body>
</html>
